<ul>
  <li *ngFor="let item of heroes; let i = index">{{ i + 1 }} - {{ item }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar heroe</button>

<div *ngIf="heroe.length > 0; else noBorrado">
  <h3>Heroe Borrado</h3>
  <span>{{ heroe }}</span>
</div>

<ng-template #noBorrado [ngTemplateOutlet]="" [ngOutletContext]="context">
  <h3>No ha borrado nara</h3></ng-template
>
